<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokebook</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ˜‚ Jokebook</h1>
    <p class="tag">Random giggles, on demand.</p>
  </header>

  <main>
    <section id="random">
      <h2>Random Joke</h2>
      <div id="random-joke" class="card"></div>
      <button id="btn-refresh">Another one</button>
    </section>

    <section id="categories">
      <h2>Categories</h2>
      <div class="controls">
        <button id="btn-load-cats">Load categories</button>
        <input id="search-input" placeholder="Type a categoryâ€¦" />
        <button id="btn-search">View jokes</button>
        <label>
          Limit
          <input id="limit-input" type="number" min="1" step="1" placeholder="(optional)" />
        </label>
      </div>
      <ul id="category-list"></ul>
    </section>

    <section id="by-category">
      <h2 id="cat-title">Jokes</h2>
      <div id="joke-list" class="grid"></div>
    </section>

    <section id="add">
      <h2>Add a New Joke</h2>
      <form id="add-form">
        <label>Category <input name="category" required /></label>
        <label>Setup <input name="setup" required /></label>
        <label>Delivery <input name="delivery" required /></label>
        <button type="submit">Add</button>
      </form>
      <p id="form-status" class="muted"></p>
    </section>
  </main>

  <footer>
    <small>Jokebook â€¢ Node/Express + PostgreSQL</small>
  </footer>

  <script src="/script.js" type="module"></script>
</body>
</html>
